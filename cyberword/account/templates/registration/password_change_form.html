{% extends "base.html" %}
{% block title %}Change you password{% endblock %}
{% block content %}
  <h1>Изменить пароль</h1>
  <p>Заполните форму для изменения пароля.</p>
  <form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Изменить"></p>
    {% csrf_token %}
  </form>
{% endblock %}
